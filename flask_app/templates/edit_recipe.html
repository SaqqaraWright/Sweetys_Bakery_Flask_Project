<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit Recipe</title>
</head>
<body>
    <div class="container">
        <div class="navbar navbar-light bg-light justify-content-between">
            <h3 class="navbar-brand"><span class="pink-text">Sweety's</span>Bakery</h3>
            <div>
                <a href="/user/dashboard">Go to Dashboard|</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <h2 class="center">Edit Recipe</h2>
        <div>
            <form action="/edit/recipe/{{recipe.id}}" method="post">
                <div>
                    <label for="name">Name:</label><br>
                    <input type="text" name="name" value="{{recipe.name}}">
                </div>
                <div>
                    <label for="description">Description:</label><br>
                    <textarea name="description" id="" cols="20"  rows="5">{{recipe.description}}</textarea>
                </div>
                <div>
                    <label for="instructions">Instructions:</label><br>
                    <textarea name="instructions" id="" cols="20" rows="5">{{recipe.instructions}}</textarea>
                </div>
                <div class="mb-3">
                    <label for="date_added">Date Added:</label><br>
                    <input type="date" name="date_added" value="{{recipe.date_added}}">
                </div>
                <input type="submit" value="Edit Recipe" class="btn btn-success">
            </form>
        </div>
    </div>
</body>
</html>
