<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>My Sweet Moments</title>
</head>
<body>
    <div class="container">
        <div class="top-nav">
            <h1><span class="pink">Sweety's</span>Bakery</h1>
            <div> 
                <a href="/shop">Shop|</a>
                <a href="/dashboard">Go to Dashboard|</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <h2>My<span class="pink">Sweet</span>Moments</h2>
        <div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Dessert Name</th>
                        <th>Description</th>
                        <th>Date Added</th>
                    </tr>
                </thead>
                <tbody>
                    {% for moment in all_moments %}
                    <tr>
                        <td>{{moment.dessert_name}}</td>
                        <td>{{ moment.description }}</td>                        
                        <td>{{ moment.date_added }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <hr style="width:50%">
        <div>
            <h3>Create New Moments</h3> <!--I don't think this needed a div; however will see how it looks on the frontend and go from there-->
        </div>
        <div>
            <form action="/add/moment" method="post">
                <input type="number" hidden value={{user.id}} name="user_id">
                <div>
                    <label for="dessert_name">Dessert Name:</label>
                    <input type="text" name="dessert_name">
                </div>
                <div>
                    <label for="description">Description:</label>
                    <textarea name="description" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <label for="date_added">Date Added:</label>
                    <input type="date" name="date_added">
                </div>
                <input type="submit" value="Add New Moment" class="btn btn-success"> <!--this style button may be a problem later on-->
            </form>
    </div>
</body>
</html>
