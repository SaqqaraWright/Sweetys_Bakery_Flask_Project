<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/cart_style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cart</title>
</head>
<body>
    <div class="container">
        <div class="navbar navbar-light bg-light justify-content-between">
            <h3 class="navbar-brand"><span class="pink-text">Sweety's</span>Bakery</h3>
            <div>           
                <a href="/shop">Shop|</a>
                <a href="/user/dashboard">Go to Dashboard|</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <h4 class="text-center">Your Cart</h4>        
        <div class="small-container"> 
            <table>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
                <tr>
                    <td>
                        <div class="cart-info">
                            <img class="img-small" src="{{ url_for('static', filename='creme_brulee.png') }}">
                            <div>
                                <p>Creme Brulee</p>
                                <small>price: $20.00</small>
                                <br>
                                <a href="">Remove</a>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1"></td>
                    <td>$20.00</td>
                </tr>
                <tr>
                    <td>
                        <div class="cart-info">
                            <img class="img-small" src="{{ url_for('static', filename='apple_tart_image.png') }}">
                            <div>
                                <p>Apple Tart</p>
                                <small>price: $20.00</small>
                                <br>
                                <a href="">Remove</a>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1"></td>
                    <td>$20.00</td>
                </tr>
                <tr>
                    <td>
                        <div class="cart-info">
                            <img class="img-small" src="{{ url_for('static', filename='raspberry_macarons.png') }}">
                            <div>
                                <p>Raspberry Macarons</p>
                                <small>price: $20.00</small>
                                <br>
                                <a href="">Remove</a>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1"></td>
                    <td>$20.00</td>
                </tr>
            </table>
            <div class="total-price">
                <table>
                    <!-- <tr>
                        <td>Subtotal</td>
                        <td>60.00</td>
                    </tr> -->
                    <tr>
                        <td>Total</td>
                        <td>60.00</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='my_script.js') }}"></script>
</body>
</html>
